name: Docs to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'images/**'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: pdfs
          image_import: ./images
      - uses: actions/upload-artifact@v1
        with:
          name: docs
          path: pdfs