name: convert

on:
  workflow_dispatch:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build book
        run: |-
          npm install -g md-to-pdf
          mkdir -p _output
          md-to-pdf README.md > _output/exported_pdf.pdf
      
      - uses: actions/upload-artifact@v1
        with:
          name: output
          path: _output